{% extends 'common/layout.html' %}
{% block content %}
    <h1>Top page.</h1>
    <form enctype="multipart/form-data" action="/" method="POST">
        <input type="file" name="file">
        <input type="text" name="team_tag" placeholder="team_tag">
        <input type="text" name="enemy_tag" placeholder="enemy_tag">
        <input type="submit" value="Submit">
    </form>

    <p>{{ texts }}</p>
    <p>{{ calc_result }}</p>
    <p>{{ team_score }}</p>
    <p>{{ enemy_score }}</p>

{% endblock %}
